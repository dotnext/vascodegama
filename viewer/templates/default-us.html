<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta http-equiv="refresh" content="60">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>vasco de gama</title>
        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/tiksluscarousel.min.js"></script>
        <script src="../static/js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/css/normalize.css" media="screen">
        <link rel="stylesheet" type="text/css" href="../static/css/main.css" media="screen">
        <link rel="stylesheet" type="text/css" href="../static/css/tiksluscarousel.css" media="screen">
        <link rel="stylesheet" type="text/css" href="../static/css/responsive.css" media="screen">
        <link href='http://fonts.googleapis.com/css?family=Raleway:700,400' rel='stylesheet' type='text/css'>
    </head>
    <body>
      <div id="content-wrapper">
        <h1>#{{ hashtag }} - vCloud Air is awesome</h1>

          <div id="carouselWidth">
            <div id="carousel1">
              <ul>
                <li><img src='../static/images/vmworld2015.jpg' style="width:100%"></li>
                {% for url in urls %}
                <li><img src='{{ url }}'></li>
                {% endfor %}
              </ul>
            </div>
            <p>

                <img img src='../static/images/cloud.png' style="width:40px;height:30px" align="middle">
                <img img src='../static/images/vagrant.png' style="width:40px;height:40px" align="middle" class="grayscale">

                <img img src='../static/images/vipr.png' style="width:40px;height:40px" align="middle">
                <img img src='../static/images/cf.png' style="height:40px" align="middle">
                <img img src='../static/images/python.png' style="width:40px;height:40px" align="middle">

                <img img src='../static/images/github.png' style="width:40px;height:40px" align="middle">
            </p>
          </div>

        <div id="authorText">
            <p><strong>project vasco da gama</strong><br>
            <!--a href="http://github.com/mcowger">github.com/mcowger</a></p-->
        </div>
      </div>
